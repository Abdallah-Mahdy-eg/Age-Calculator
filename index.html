<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Age-Calculator</title>
</head>
<body>
    <div class="container">
        <div class="curd">
            <form id="age-form" class="card__form">
                <div class="card__inputContainer">
                    <label for="day" class="card__label">Day</label>
                    <input class="card__input" type="number" id="day" name="day" placeholder="DD" min="0" max="31" required>
                    <span class="card__errorMessage">must be a valid day</span >
                </div>
                <div class="card__inputContainer">
                    <label for="month" class="card__label">Month</label>
                    <input class="card__input" type="number" id="month" name="month" placeholder="MM" min="0" max="12" required>
                    <span class="card__errorMessage">must be a valid month</span>
                </div>
                <div class="card__inputContainer">
                    <label for="year" class="card__label">Year</label>
                    <input class="card__input" type="number" id="year" name="year" placeholder="YYYY" min="0" required>
                    <span class="card__errorMessage">must be a valid year</span>
                </div>
            </form>

            <div class="card__separator">
                <button class="card__button" type="submit">Calculate</button>
            </div>

            <div class="card__result">
                <span class="card__resultLabel">You are</span>
                <span class="card__resultValue">--</span>
                <span class="card__resultLabel">Years old</span>
            </div>
        </div>
    </div>

    <script src="Js/main.js"></script>
</body>
</html>
